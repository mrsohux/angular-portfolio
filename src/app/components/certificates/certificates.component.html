<div class="certificates-section py-5">
    <div class="container">
        <div
            style="background-image: radial-gradient(circle, rgba(139,92,246,1) 0%, rgba(13,18,36,1) 100%); height: 2px;">
        </div>

        <div class="row text-center py-5">
            <div class="col-sm-12">
                <div class="blur"></div>
                <span class="pills">Certificates</span>
                <div class="line"></div>
            </div>
        </div>
        <div class="h-100 m-auto">
            <div class="row align-items-center">
                <div class="logos">
                    <div class="logos-slide">
                        <div class="certificate" *ngFor="let cert of certificates">
                            <a [href]="cert.link" target="_blank">
                              <img [src]="cert.image" [alt]="cert.name" />
                            </a>
                            <p>{{ cert.name }}</p>
                          </div>
                    </div>
                    <div class="logos-slide">
                        <div class="certificate" *ngFor="let cert of certificates">
                            <a [href]="cert.link" target="_blank">
                              <img [src]="cert.image" [alt]="cert.name" />
                            </a>
                            <p>{{ cert.name }}</p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
